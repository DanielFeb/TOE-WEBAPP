<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <base href="/TOE-WEBAPP/app/"/>
    <title>Web App Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link rel="stylesheet" href="/TOE-WEBAPP/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/TOE-WEBAPP/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/TOE-WEBAPP/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>
    <script src="/TOE-WEBAPP/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/TOE-WEBAPP/dist/js/mobile-angular-ui.gestures.min.js"></script>

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=t50MRpjMMaZgTaF2NbcVCT1nE1lpcUqt"></script>
    <script src="main.js"></script>
    <script src="login/login.js"></script>
    <script src="register/register.js"></script>
    <script src="address/addressDetail.js"></script>
    <script src="order/order.js"></script>
    <script src="order/orderHistory.js"></script>
    <script src="order/orderNearby.js"></script>
    <script src="order/orderDetail.js"></script>
    <script src="user/addressInfo.js"></script>
    <script src="user/basicInfo.js"></script>
    <script src="service/userService.js"></script>
    <script src="service/addressService.js"></script>
    <script src="service/orderService.js"></script>
    <script src="service/authService.js"></script>
    <script src="service/tm.pagination.js"></script>

  </head>
  <body 
    ng-app="myApp"
    ng-controller="MainController"
    ui-prevent-touchmove-defaults
    >
	<!-- Menubar -->
	<div ng-include="'menubar.html'" 
    	    ui-track-as-search-param='true'
    	    class="sidebar sidebar-left"></div>
	<div class="app" 
    	 ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
    	 ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

  	<div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            速递
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> 菜单
          </div>
      	</div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <div ui-toggle="uiSidebarRight" class="btn sidebar-toggle" ng-show="isUserValid">
               {{username}}
            </div>
            <a class='btn' ng-click="directToLoginPage()" ng-show="!isUserValid">登录</a>
        </div>
    </div>

    <!--<div class="navbar navbar-app navbar-absolute-bottom">-->
        <!--<div class="btn-group justified">-->
          <!--<a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>-->
          <!--<a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>-->
          <!--<a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>-->
        <!--</div>-->
    <!--</div>-->

    <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>
    </div><!-- ~ .app -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
