<div class="modal" ui-if="addressDetailModal" ui-state="addressDetailModal" ng-controller="addressDetailCtrl">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog scrollable">
        <div class="modal-content scrollable-content">
            <div class="modal-header">
                <button class="close"
                        ui-turn-off="addressDetailModal">&times;</button>
                <h4 class="modal-title">地址详情</h4>
            </div>
            <div class="modal-body" >
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <label>称呼</label>
                            <input type="text"
                                   ng-model="addressDetail.calledName"
                                   placeholder="先生/女士"
                                   class="form-control"
                                   required
                                   ng-readonly="readOnly">
                        </div>
                        <div class="form-group">
                            <label>电话号码</label>
                            <input type="text"
                                   ng-model="addressDetail.phoneNo"
                                   placeholder="请输入电话号码"
                                   class="form-control"
                                   required
                                   ng-readonly="readOnly">
                        </div>
                        <div class="form-group" >
                            <label>地址描述:</label>
                            <input type="text"
                                   id="suggestId"
                                   ng-model="addressDetail.addressDesc"
                                   placeholder="请输入地址关键字"
                                   class="form-control"
                                   required
                                   ng-readonly="readOnly"
                                   ng-change = "searchAddress()">
                            <div class="dropdown">
                                <ul ui-state="addressSearchDropDown"
                                    class="dropdown-menu dropdown-menu-block"
                                    ui-outer-click="Ui.turnOff('addressSearchDropDown')"
                                    ui-outer-click-if="Ui.active('addressSearchDropDown')"
                                    role="menu"
                                    ui-show="addressSearchDropDown"
                                    ui-turn-off="addressSearchDropDown">
                                    <li ng-repeat="item in localSearchResults" ng-click="selectResult(item)"><a>{{item.title}},{{item.address}}</a>
                                </ul>
                            </div>
                            <div id="map" class="map"></div>
                        </div>
                    </fieldset>

                    <button ng-show="!isOldAddress" class="btn btn-success btn-block" ng-click="addAddress()"  >新增</button>
                    <button ng-show="isOldAddress" class="btn btn-info btn-block" ng-click="modifyAddress()"  >修改</button>
                    <button ng-show="isOldAddress" class="btn btn-danger btn-block" ng-click="deleteAddress()"  >删除</button>
                </form>
            </div>
            <div class="modal-footer">
                <button ui-turn-off="addressDetailModal" class="btn btn-default btn-block">关闭</button>
            </div>
        </div>
    </div>
</div>
