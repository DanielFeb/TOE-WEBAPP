<div class="modal" ui-if="routeModal" ui-state="routeModal" ng-controller="mapCtrl">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog scrollable">
        <div class="modal-content scrollable-content">
            <div class="modal-header">
                <button class="close"
                        ui-turn-off="routeModal">&times;</button>
                <h4 class="modal-title">路线</h4>
            </div>
            <div class="modal-body" >
                
                <div id="result" class="result">请输入:<input type="text" id="suggestId" size="40" value="百度" style="width:150px;" /></div>
                <div id="map" class="map"></div>
                <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:150px;height:auto; display:none;z-index: 3;"></div>
                <div class="list-group">
                    <a class="list-group-item"  ng-click="confirmationPop()">
                        confirmation<i class="fa fa-bell pull-left"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
