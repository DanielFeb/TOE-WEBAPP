<div ui-content-for="title">
    <span>附近订单</span>
</div>

<div class="scrollable">
    <div class="scrollable-content" ui-scroll-bottom='bottomReached()' >
        <div class="list-group">
            <a ng-repeat="item in orders" class="list-group-item" ui-turn-on="orderDetailModal" ng-click="select(item)">
                {{ item.id + item.description}} <i class="fa fa-chevron-right pull-right"></i>
            </a>
        </div>
    </div>
</div>

<div ui-content-for="modals">
    <div ng-include="'order/orderDetailModal.html'"></div>
</div>
