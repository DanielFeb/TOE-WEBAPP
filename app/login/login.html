<div ui-content-for="title">
    <span>登录</span>
</div>

<div ui-content-for="navbarAction">
    <a class='btn' ng-click='directToRegisterPage()'>注册</a>
</div>

<div class="scrollable">
    <div class="scrollable-content section">
        <form role="form" ng-submit='login(loginInfo)'>
            <fieldset>
                <div class="form-group has-success has-feedback">
                    <label>用户名</label>
                    <input type="text"
                           ng-model="loginInfo.username"
                           class="form-control"
                           required
                           placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <input type="password"
                           ng-model="loginInfo.password"
                           class="form-control"
                           required
                           placeholder="请输入密码">
                </div>
                <span><a href="#/register">注册一个新账号</a></span>
            </fieldset>
            <hr>

            <button class="btn btn-primary btn-block">
                SIGN IN
            </button>
        </form>
    </div>
</div>
