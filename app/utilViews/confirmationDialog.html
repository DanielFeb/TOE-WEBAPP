<div class="modal">
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                data-ng-click="modalOptions.close()">&times;</button>
        <h4 class="modal-title">{{modalOptions.headerText}}</h4>
      </div>
      <div class="modal-body">
        <p>{{modalOptions.bodyText}}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
        <button class="btn btn-primary" data-ng-click="modalOptions.ok();" ng-show="modalOptions.showActionBtn">{{modalOptions.actionButtonText}}</button>
      </div>
    </div>
  </div>
</div>
